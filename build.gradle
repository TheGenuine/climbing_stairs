group 'com.reneruck'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-http-core_2.11',    version: '10.0.5'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.11',         version: '10.0.5'
    compile group: 'com.typesafe.akka', name: 'akka-http-spray-json_2.11', version: '10.0.5'
    compile group: 'com.typesafe.akka', name: 'akka-http-jackson_2.11', version: '10.0.5'
    compile group: 'com.typesafe.akka', name: 'akka-http-xml_2.11',     version: '10.0.5'
    compile group: 'org.json',          name: 'json',                   version: '20160810'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.typesafe.akka', name: 'akka-http-testkit_2.11', version: '10.0.5'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.1'

}

run {
    mainClassName = 'com.reneruck.climbingStairs.HttpServer'
    standardInput = System.in
}